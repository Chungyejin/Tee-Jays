    <div class="forma-pagamento">
      <form>
        <div class="opcoes">
        <div class="tipo-pagamento">
        <div>
          <input id="credito" type="radio" name="pagar" value="1" onclick="c()"/>

        </div>
        <div style="visibility:hidden" name="meses" id="meses" class="credito">
          <input type="text" class="form-control" placeholder="Número do cartão">
          <input type="password" class="form-control" placeholder="Código">
          <div class="junto">
           <p>Data de vencimento: </p>
            <input type="date" class="form-control">
          </div>
          <div class="junto">
            <p>Quantas parcelas?</p>
              <div class="opcoes">
              <input id="2" type="radio" name="tipodemeses" value="2"/>

              <input id="3" type="radio" name="tipodemeses" value="3"/>
              <label for="credito">3</label>
              <input id="4" type="radio" name="tipodemeses" value="4"/>
              <label for="credito">4</label>
              <input id="5" type="radio" name="tipodemeses" value="5"/>
              <label for="credito">5</label>
              </div>
          </div>
        </div>
      </div>

      <div class="tipo-pagamento">
        <div>
          <input  id="debito" type="radio" name="pagar" value="2" onclick="d()">
          <label for="debito">Cartão de débito</label>
        </div>
        <div style="visibility:hidden" name="senha" id="senha" class="debito">
          <input type="text" class="form-control" placeholder="Número do cartão">
          <input type="text" class="form-control" placeholder="Código">
          <input type="password" class="form-control" placeholder="Senha">
          <div class="junto">
            <p>Data de vencimento: </p>
            <input type="date" class="form-control">
          </div>
        </div>
      </div>

      <div class="tipo-pagamento">
        <div>
          <input  id="pix" type="radio" name="pagar" value="3" onclick="p()">
          <label for="pix">Pix</label>
        </div>
        <div style="visibility:hidden" name="qrcode" id="qrcode" class="pix">
          <img src="../img/pix.png" class="img-pix">
        </div>
